<div class="loginbox">
<h1>Registration Form</h1><h2>&#128062;</h2>
<form name='registration' onSubmit="return formValidation();">
<ul>
<li><label for="userid">*User id:<br>(5-12 characters)</label></li>
<li><input type="text" name="userid" size="12" /></li>
<li><label for="passid">*Password: <br> (7-12 characters) </label></li>
<li><input type="password" name="passid" size="20" /></li>
<li><label for="username">*First name:</label></li>
<li><input type="text" name="username" size="50" /></li>
<li><label for="usernamep">*Last name:</label></li>
<li><input type="text" name="usernamep" size="50" /></li>
<li><label for="city">*City:</label></li>
<li><input type="text" name="city" size="50" /></li>
<li><label for="country">*Country:</label></li>
<li><select name="country">
<option selected="" value="Default">(Please select a country)</option>
<option value="AF">Anglia</option>
<option value="AL">Franta</option>
<option value="DZ">Germania</option>
<option value="AS">Italia</option>
<option value="AD">Romania</option>
</select></li>
<li><label for="zip">*Zip code:</label></li>
<li><input type="text" name="zip" /></li>
<li><label for="email">*Email:</label></li>
<li><input type="text" name="email" size="50" /></li>
<li><p>How old are you?<div class="slidecontainer">
  <input type="range" min="0" max="100" step="1" value="100" class="slider" id="myRange" >
  <input type="text" id="rangeValue">
</div></li>
<li><label id="gender">Gender:</label></li>
<li><input type="radio" name="sex" value="male"><span>M</span></li>
<li><input type="radio" name="sex" value="female" checked><span>F</span></li>
<li><label>Language:</label></li>
<li><input type="checkbox" name="en" value="en" checked /><span>English</span></li>
<li><input type="checkbox" name="nonen" value="noen" /><span>Other</span></li>
<li><label for="desc">Other information:</label></li>
<li><textarea name="desc" id="desc"></textarea></li>
<li><input type="submit" name="submit" value="Submit" /></li>
</ul>
  
</form>
<div class="click">
<button class="btn">Click</button>
</div>
</div>
<script type="text/javascript" src="../JS/creare_cont.js"></script>
